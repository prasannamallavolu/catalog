{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 11px;">
			<form action="{{ url_for('editFridgeDetails',pscid=pscid,psmmname=fridgedetails.f_name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading" style="background-color:#CCFFFF;color:black";>Edit Fridge Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Fridge Name:</label>
					    <input type="name" class="form-control" name="f_name" value="{{fridgedetails.f_name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Color Of Fridge:</label>
					    <input type="name" class="form-control" name="f_color" value="{{fridgedetails.f_color}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Fridge Capacity:</label>
					    <input type="name" class="form-control" name="f_capacity" value="{{fridgedetails.f_capacity}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Number Of Doors:</label>
					    <input type="name" class="form-control" name="f_doors" value="{{fridgedetails.f_doors}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Doorlock Is Provided or Not:</label>
					    <input type="name" class="form-control" name="f_doorlock" value="{{fridgedetails.f_doorlock}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Cost Of Fridge:</label>
					    <input type="text" class="form-control" name="f_price" value="{{fridgedetails.f_price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Starrating (outof 5):</label>
					    <input type="text" class="form-control" name="f_starrating" value="{{fridgedetails.f_starrating}}">
					  </div>
				  </div> 
				  <div class="panel-footer text-center" style="background-color:#CCFFFF;color:black";><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
